<ion-app>

    <ion-menu side="start" menuId="first" contentId="main">
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>Men√∫ Componentes</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>
                <ion-menu-toggle *ngFor="let comp of menuContent | async">
                    <ion-item [routerLink]=comp.redirectTo detail>
                        <ion-icon slot="start" [name]=comp.icon color="primary"></ion-icon>
                        <ion-label>{{ comp.name }}</ion-label>
                    </ion-item>
                </ion-menu-toggle>
            </ion-list>
        </ion-content>
    </ion-menu>

    <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
