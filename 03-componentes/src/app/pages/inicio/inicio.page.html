<ion-header>
    <ion-toolbar>
        <ion-title>Componentes</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item *ngFor="let comp of componentes" [routerLink]=comp.redirectTo detail>
            <ion-icon slot="start" [name]=comp.icon color="primary"></ion-icon>
            <ion-label>{{ comp.name }}</ion-label>
        </ion-item>
    </ion-list>

    </ion-button> -->
</ion-content>
